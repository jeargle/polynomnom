<html>

<head>
  <title>{% block title %} polynomnom {% end %}</title>

  <link rel="stylesheet" href="/main/css/reset.css" type="text/css">
  <link type="text/css" href="/main/css/polynomnom.css" rel="stylesheet"/>

  <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"/>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.1/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly.min.js"></script>

  <script type="text/javascript" src="/main/js/builder.js?refresh=true"></script>

</head>

<body>

  {% block main-view %}
  <div id="container">
    <div id="content">
      <span style="font-size:24px; height:40px;">Polynomnom</span>
      <div id="plot" style="width:600px; height:400px;"></div>
      <div id="polynomial-list">
        <ul id="polynomials"></ul>
      </div>
    </div>
  </div>
  {% end %}

</body>
</html>
